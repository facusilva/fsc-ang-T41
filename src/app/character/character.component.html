<div class="row mt-5">
    <div class="col-3">
        <img src="{{character.image}}" alt="foto del personaje">
    </div>
    <div class="col-6">
        <h2>{{character.name}}</h2>
        <hr>
        <h5>Species: {{character.species}}</h5>
        <h5>Gender: {{character.gender}}</h5>
        <h5>Origin: {{character.origin}}</h5>
        <h5>Status: {{character.status}}</h5>
        <button class="btn btn-danger" (click)="borrarPersonaje()">Delete</button>
    </div>
</div>
